apiVersion: v1
kind: Service
metadata:
  name: {{ include "example-voting-app.fullname" . }}-result
  labels:
    {{- include "example-voting-app.labels" . | nindent 4 }}
spec:
  type: {{ .Values.result.service.type }}
  ports:
    - port: {{ .Values.result.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app: {{ template "example-voting-app.fullname" . }}-result
    {{- include "example-voting-app.selectorLabels" . | nindent 4 }}
