{{- if .Values.result.serviceAccount.create -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "example-voting-app.serviceAccountName.result" . }}-result
  labels:
    app: {{ template "example-voting-app.fullname" . }}-result
    {{- include "example-voting-app.labels" . | nindent 4 }}
  {{- with .Values.result.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
{{- end }}
