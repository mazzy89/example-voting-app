apiVersion: v1
kind: Service
metadata:
  name: {{ include "example-voting-app.fullname" . }}-redis
  labels:
    {{- include "example-voting-app.labels" . | nindent 4 }}
spec:
  type: {{ .Values.redis.service.type }}
  ports:
    - port: {{ .Values.redis.service.port }}
      targetPort: redis
      protocol: TCP
      name: redis
  selector:
    app: {{ template "example-voting-app.fullname" . }}-redis
    {{- include "example-voting-app.selectorLabels" . | nindent 4 }}
